<div style="text-align:center">
	<h1>
		OPTIMUS PRIME
	</h1>
	<h2>
		<span>Score</span>
		<br> {{score}}
		<br>
		<span *ngIf="best">Best: {{best}}</span>

	</h2>
	<div *ngIf="inGame">
		<h3>
			Prime numbers: {{prevStr}}
			<input type="text" [(ngModel)]="input" (keyup)="enter($event)" #myInput/>{{ myInput.focus() }}
		</h3>
		<h2>
			<span>Time</span>
			<br> {{time}}
		</h2>
	</div>
</div>
