<div id="container" (click)="enter($event)">
	<h1>
		OPTIMUS PRIME
		<br>
		<span>gurkirat2412@gmail.com</span>
	</h1>
	<div class="row" *ngIf=" inGame ">
		<div class="width-25">
			<h2>
				<span>Level</span>
				<br> {{level}}
			</h2>
		</div>
		<div class="width-25">
			<h2>
				<span>Score</span>
				<br> {{score}}
			</h2>
		</div>
		<div class="width-25">
			<h2>
				<span>Time</span>
				<br> {{time}}
			</h2>
		</div>
		<div class="width-25">
			<h2>
				<span>Lives</span>
				<br>{{lives}}
			</h2>
		</div>
	</div>
	<div class="row" *ngIf=" !inGame ">
		<div class="width-33">
			<h2>
				<span>Your Best</span>
				<br> {{best}}
			</h2>
		</div>
		<div class="width-33">
			<h2>
				<span>Score</span>
				<br> {{score}}
			</h2>
		</div>
		<div class="width-33">
			<h2>
				<span>Global Best</span>
				<br>Coming&nbsp;Soon
			</h2>
		</div>
		<div>
		</div>
	</div>
	<div class="list">
		<h3>
			<span>Guess the next prime number</span>
			<br>{{prevStr}}
			<label *ngIf="inGame">,
				<input type="number" min="1" [(ngModel)]="input" (keyup)="enter($event)" #myInput/>{{ myInput.focus() }}</label>
		</h3>
		<div class="incorrect" *ngIf="toLearn.length> 0">
			Remember:
			<label *ngFor="let num of toLearn">&nbsp;&nbsp;{{num}}&nbsp;&nbsp;
			</label>
		</div>
		<h3>
			<span *ngIf="!inGame">Click to start</span>
		</h3>
	</div>
</div>
